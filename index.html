<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c31c5809c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="background-image">
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              class="form-control choose-city shadow-sm"
              placeholder="Choose city"
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
          </div>

          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary change-city shadow-sm"
            />
          </div>

          <div class="col-3">
            <input
              type="submit"
              value="Current"
              class="form-control btn btn-primary current-city shadow-sm"
            />
          </div>
        </div>
      </form>

      <h2 class="city">London</h2>
      <ul>
        <li id="current-date">date</li>
        <li id="description">partly cloudy</li>
      </ul>
      <div class="row today">
        <div class="col-4">
          <img src="" id="current-icon" />
        </div>
        <div class="col-4">
          <h1>
            <span id="today-temp">20</span>
            <span id="units">
              <a href="#" id="celsius-temperature" class="active"> Â°C </a>
            </span>
          </h1>
        </div>
        <div class="col-4">
          Wind <span id="wind">10</span> m/s
          <br />
          Humidity <span id="humidity">70</span>%
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      <a href="https://github.com/cathhill/weather-project.git"
        >Open-source code</a
      >
      by Catherine Hill
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
